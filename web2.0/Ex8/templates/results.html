<!DOCTYPE html>
<html>
	<head>
		<title>NerdLuv</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link href="static/images/heart.gif" type="image/gif" rel="shortcut icon" />
		<link href="static/css/nerdluv.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div id="main">
			<div id="bannerarea">
				<img src="static/images/nerdluv.png" alt="banner logo" /> <br />
				where meek geeks meet
			</div>
	
			<div id="matches">
				<h1>Matches for {{ Name }}</h1>

				<div class="match">
					{% for user in MatchUsers %}
					<p class="name">
						<img src="static/images/{{ user['ImageName'] }}" alt="{{ user['Name'] }}">
						{{ user['Name'] }}
					</p>

					<p class="info">
						<strong>gender:</strong>  {{ user['Gender'] }} <br />
						<strong>age:</strong>     {{ user['Age'] }} <br />
						<strong>type:</strong>    {{ user['Type'] }} <br />
						<strong>OS:</strong>      {{ user['OS'] }} <br />
						<strong>rating:</strong>  {{ user['Rating'] }}
					</p>
					{% end %}
				</div>
			</div>
		</div>
		
		<p>
			Results and page (C) Copyright 2009 NerdLuv Inc.
		</p>

		<div id="w3c">
			<a href="http://validator.w3.org/check/referer">
				<img src="http://www.w3.org/Icons/valid-xhtml11" alt="Valid XHTML 1.1" /></a>
			<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" /></a>
		</div>
	</body>
</html>
